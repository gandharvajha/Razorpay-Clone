<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Razorpay</title>
</head>
<body>

<!--Navbar-->
    <nav class="bg-[#050627]">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="img/logo.png" alt="" width="125px" height="30px">
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden group-hover:block transition-all duration-200"></div>
                </li>
            
            </ul>
            <div class="flex space-x-6 ">
                <img src="img/indian-flag.a7d181aa.svg" alt="" width="28px" height="20px">
                <button class="py-5 px-5 font-mullish text-white border rounded-sm text-sm font-bold">Log in</button>
                <button class="py-5 px-5 font-mullish bg-white border rounded-sm font-bold text-lightBlue300 transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
            </div>
        </div>
    </nav>

<!--Hero Section-->
<section class="relative bg-[#050627]">
    <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
        <!--Left Part-->
        <div class="flex flex-col gap-4 space-y-8">
            <h1 class="font-mullish font-bold text-[40px] leading-[1,2] text-white">Power your finance, grow your business</h1>
            <div class="w-6 h-1 bg-green-50"></div>
            <p class="font-mullish text-[18px] leading-7 text-white opacity-70">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
            <button class="bg-[#0B72E7] text-white rounded-md font-mullish font-bold hover:bg-[#508bce] transition-all duration-200 py-[14px] px-[18px]">Sign Up Now</button>
        </div>
        <!--Right Part-->
        <img src="img/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
    </div>
    <!--Shape part-->
    <div class="w-[103%] absolute left-0 right-0">
        <img src="./img/hero-shape.svg" alt="" class="w-full object-fill">
    </div>
</section>    

</body>
</html>
